<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <section class="section1">
        <div class="box">
            <h1>Sign Up</h1>
        </div>
        <p style="color: white;">Background Source: WWW.JUSTKIDDING.HAHA</p>

    </section>
    <section class="section2">
        <div class="text">
            <p>This is a fake website form. <br>
                It feels like we would provide you with some kind of product, or a service perhaps? <br>
                We do none of that. Just Sign up.
                <br><br>You know you want to.
            </p>
        </div>
        <form action="" method="post">
            <fieldset>
                <legend><strong>Let's do this!</strong></legend>
                <ul>
                    <li>
                        <label for="firstName">FIRST NAME</label><br>
                        <input type="text" id="firstName" name="first_name">
                    </li>

                    <li>
                        <label for="lastName">LAST NAME</label><br>
                        <input type="text" id="lastName" name="last_name">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="phoneNumber">PHONE NUMBER</label><br>
                        <input type="tel" id="phoneNumber" name="phone_number">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password">
                    </li>
                    <li>
                        <label for="repassword">CONFIRM PASSWORD</label><br>
                        <input type="password" id="repassword" name="repassword">
                    </li>
                </ul>
            </fieldset>
            <button>Create Account</button> <br>
            <b><span class="login">Already have an account? <a href="login.com">Log in</a></span></b>

        </form>
    </section>
</body>

</html>
