<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <section class="section1">
        <div class="box">
            <h1>Join the crew</h1>
        </div>
        <p style="color: white;">
            Background source: <a href=" https://www.instagram.com/seerlight" target="_blank">@seerlight </a>
        </p>

    </section>
    <section class="section2">
        <div class="text">
            <p>The crew is departing soon! <br>
                fill out this form to join us on our next adventure!
            </p>
        </div>
        <form action="" method="post">
            <fieldset>
                <legend><strong>Let's do this</strong></legend>
                <ul>
                    <li>
                        <label for="firstName">FIRST NAME</label><br>
                        <input type="text" id="firstName" name="first_name" required>
                    </li>

                    <li>
                        <label for="lastName">LAST NAME</label><br>
                        <input type="text" id="lastName" name="last_name" required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phoneNumber">PHONE NUMBER</label><br>
                        <input type="tel" id="phoneNumber" name="phone_number">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password" required>
                    </li>
                    <li>
                        <label for="repassword">CONFIRM PASSWORD</label><br>
                        <input type="password" id="repassword" name="repassword" required>
                    </li>
                </ul>
            </fieldset>

            <div class="footer">
                <button>Join the Crew</button>
                <span class="login">Wait, you look familiar! Could you remind me who you are? (<a href="login.com">Log
                        in</a>)</span>
            </div>

        </form>
    </section>
</body>

</html>
